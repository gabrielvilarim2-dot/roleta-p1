<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta Premiada P1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 32px;
      text-align: center;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 20px 16px 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 8px;
      display: block;
      object-fit: contain;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .wheel-wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 16px;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #facc15;
      filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.8));
      z-index: 5;
    }

    .wheel {
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 50%;
      border: 6px solid #e5e7eb;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 4s cubic-bezier(.17,.67,.24,1.02);
      background: #0f172a;
    }

    .wheel-center {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle, #facc15, #eab308);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      color: #1f2937;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.9);
      padding: 8px;
      text-align: center;
    }

    .btn-spin {
      margin-top: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-spin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-spin span {
      display: inline-block;
    }

    .result {
      margin-top: 14px;
      font-size: 1rem;
      font-weight: 600;
      min-height: 24px;
    }

    .result strong {
      color: #22c55e;
    }

    .prize-list-wrapper {
      margin-top: 14px;
      text-align: left;
    }

    .prize-list-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .prize-list {
      list-style: none;
      font-size: 0.85rem;
      max-height: 140px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .prize-list li {
      padding: 4px 8px;
      border-radius: 999px;
      margin-bottom: 4px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .prize-list li span.label {
      flex: 1;
      color: #e5e7eb;
    }

    .prize-list li span.tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      opacity: 0.8;
    }

    .prize-list li.active {
      border-color: #22c55e;
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
    }

    .prize-list li.active span.label {
      color: #bbf7d0;
      font-weight: 600;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #6b7280;
      line-height: 1.3;
    }

    @media (max-width: 360px) {
      .wheel-wrapper {
        width: 220px;
        height: 220px;
      }
      .wheel-center {
        width: 80px;
        height: 80px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <!-- Troca aqui o src pela URL ou nome do arquivo da tua logo -->
      <img src="logo2024.png" alt="P1 Auto Recife" class="logo" />

      <h1 class="title">Gire e ganhe um prÃªmio na P1!</h1>
      <p class="subtitle">
        Toque para girar a roleta e descubra qual prÃªmio a sorteee escolheu pra vocÃª.
      </p>

      <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
          <div class="wheel-center">
            Toque<br />para girar
          </div>
        </div>
      </div>

      <button class="btn-spin" id="spinButton">
        <span>ðŸŽ° Girar agora</span>
      </button>

      <div class="result" id="resultText"></div>

      <div class="prize-list-wrapper">
        <div class="prize-list-title">PrÃªmios possÃ­veis</div>
        <ul class="prize-list" id="prizeList"></ul>
      </div>

      <p class="footer-note">
        *Exemplo de roleta para campanhas da P1. Defina regras reais de uso, validade
        dos prÃªmios e limites por pessoa.
      </p>
    </div>
  </div>

  <script>
    // ðŸ‘‰ Edite aqui os PRÃŠMIOS da roleta
    const prizes = [
      "Lavagem simples grÃ¡tis",
      "Lavagem completa grÃ¡tis",
      "Desconto de R$ 200 na entrada",
      "Desconto de R$ 300 na entrada",
      "Brinde P1 (bonÃ© / camisa)",
      "Voucher de R$ 100 em serviÃ§os",
      "Tanque com 20L de combustÃ­vel",
      "Troca de Ã³leo (mÃ£o de obra)"
    ];

    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");
    const resultText = document.getElementById("resultText");
    const prizeListEl = document.getElementById("prizeList");

    let isSpinning = false;
    let currentRotation = 0;

    // Desenha as cores da roleta dinamicamente
    function drawWheel() {
      const colors = [
        "#f97316", // laranja
        "#e11d48", // rosa
        "#22c55e", // verde
        "#3b82f6", // azul
        "#a855f7", // roxo
        "#ec4899", // rosa forte
        "#14b8a6", // teal
        "#facc15"  // amarelo
      ];

      const segmentAngle = 360 / prizes.length;
      const gradientParts = [];

      for (let i = 0; i < prizes.length; i++) {
        const start = i * segmentAngle;
        const end = (i + 1) * segmentAngle;
        const color = colors[i % colors.length];
        gradientParts.push(`${color} ${start}deg ${end}deg`);
      }

      wheel.style.background = `conic-gradient(${gradientParts.join(",")})`;

      // Lista de prÃªmios debaixo
      prizeListEl.innerHTML = "";
      prizes.forEach((p) => {
        const li = document.createElement("li");
        const spanLabel = document.createElement("span");
        spanLabel.className = "label";
        spanLabel.textContent = p;

        const spanTag = document.createElement("span");
        spanTag.className = "tag";
        spanTag.textContent = "PRÃŠMIO";

        li.appendChild(spanLabel);
        li.appendChild(spanTag);
        prizeListEl.appendChild(li);
      });
    }

    function highlightPrize(index) {
      const items = prizeListEl.querySelectorAll("li");
      items.forEach((li, i) => {
        li.classList.toggle("active", i === index);
      });
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      spinButton.disabled = true;
      resultText.textContent = "";

      // Escolhe um prÃªmio aleatÃ³rio
      const index = Math.floor(Math.random() * prizes.length);
      const segmentAngle = 360 / prizes.length;

      // Ã‚ngulo do centro do segmento sorteado
      const middleAngle = index * segmentAngle + segmentAngle / 2;

      // VÃ¡rias voltas completas (para ficar bonito)
      const extraSpins = 4 + Math.floor(Math.random() * 4); // entre 4 e 7 voltas

      // Queremos que o resultado final alinhe o centro do prÃªmio com a seta
      const currentMod = currentRotation % 360;
      const targetMod = 360 - middleAngle; // cor daquele segmento sob a seta
      const needed = targetMod - currentMod;
      const normalizedNeeded = (needed + 360) % 360;

      const finalRotation = currentRotation + extraSpins * 360 + normalizedNeeded;
      currentRotation = finalRotation;

      wheel.style.transform = `rotate(${finalRotation}deg)`;

      const onTransitionEnd = () => {
        wheel.removeEventListener("transitionend", onTransitionEnd);
        isSpinning = false;
        spinButton.disabled = false;

        const prize = prizes[index];
        resultText.innerHTML = `VocÃª ganhou: <strong>${prize}</strong> ðŸŽ‰`;
        highlightPrize(index);
      };

      wheel.addEventListener("transitionend", onTransitionEnd);
    }

    spinButton.addEventListener("click", spin);

    drawWheel();
  </script>
</body>
</html>
