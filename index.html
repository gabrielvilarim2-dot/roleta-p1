<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta Premiada P1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2933, #111111);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 32px;
      text-align: center;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 20px 16px 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 8px;
      display: block;
      object-fit: contain;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .wheel-wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 16px;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #facc15;
      filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.8));
      z-index: 5;
    }

    .wheel {
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 50%;
      border: 6px solid #e5e7eb;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
      transition: transform 4s cubic-bezier(.17,.67,.24,1.02);
      overflow: hidden;
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 3;
      overflow: hidden;
      border: 3px solid #f9fafb;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      background: #000;
    }

    .wheel-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wheel-labels {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .wheel-label {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      font-size: 0.65rem;
      font-weight: 600;
      text-align: center;
      color: #f9fafb;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
      padding: 0 4px;
      line-height: 1.1;
      word-break: break-word;
      transform: translate(-50%, -50%); /* centraliza em cima do ponto calculado */
    }

    .btn-spin {
      margin-top: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
    }

    .btn-spin:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result {
      margin-top: 14px;
      font-size: 1rem;
      font-weight: 600;
      min-height: 24px;
    }

    .result strong {
      color: #22c55e;
    }

    .prize-list-wrapper {
      margin-top: 14px;
      text-align: left;
    }

    .prize-list-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .prize-list {
      list-style: none;
      font-size: 0.85rem;
      max-height: 140px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .prize-list li {
      padding: 4px 8px;
      border-radius: 999px;
      margin-bottom: 4px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .prize-list li span.label {
      flex: 1;
      color: #e5e7eb;
    }

    .prize-list li span.tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      opacity: 0.8;
    }

    .prize-list li.active {
      border-color: #22c55e;
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
    }

    .prize-list li.active span.label {
      color: #bbf7d0;
      font-weight: 600;
    }

    @media (max-width: 360px) {
      .wheel-wrapper {
        width: 220px;
        height: 220px;
      }
      .wheel-label {
        width: 80px;
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">

      <!-- mesma imagem do centro -->
      <img src="wheel-center.png" alt="P1 Auto Recife" class="logo" />

      <h1 class="title">Gire e ganhe um pr√™mio na P1!</h1>
      <p class="subtitle" id="subtitle">Toque para girar e descobrir seu pr√™mio!</p>

      <div class="wheel-wrapper">
        <div class="pointer"></div>

        <div class="wheel" id="wheel">
          <div class="wheel-labels" id="wheelLabels"></div>

          <div class="wheel-center">
            <img src="wheel-center.png" alt="Centro da Roleta">
          </div>
        </div>
      </div>

      <button class="btn-spin" id="spinButton">
        üé∞ Girar agora
      </button>

      <div class="result" id="resultText"></div>

      <div class="prize-list-wrapper">
        <div class="prize-list-title">Pr√™mios poss√≠veis</div>
        <ul class="prize-list" id="prizeList"></ul>
      </div>

    </div>
  </div>

  <script>
    // PR√äMIOS
    const prizes = [
      "Lavagem simples gr√°tis",
      "Lavagem completa gr√°tis",
      "Desconto de R$ 200 na entrada",
      "Desconto de R$ 300 na entrada",
      "Brinde P1 (bon√© / camisa)",
      "Voucher de R$ 100 em servi√ßos",
      "Tanque com 20L de combust√≠vel",
      "R$ 1.000 no PIX" // pr√™mio raro (0,1%), visual como pr√™mio normal
    ];

    // Probabilidades ‚Äì √∫ltimo pr√™mio com 0,1%
    const rareChance = 0.001; // 0,1%
    const commonChance = (1 - rareChance) / (prizes.length - 1);
    const probabilities = prizes.map((_, idx) =>
      idx === prizes.length - 1 ? rareChance : commonChance
    );

    const wheel = document.getElementById("wheel");
    const wheelLabels = document.getElementById("wheelLabels");
    const spinButton = document.getElementById("spinButton");
    const resultText = document.getElementById("resultText");
    const prizeListEl = document.getElementById("prizeList");
    const subtitleEl = document.getElementById("subtitle");

    let isSpinning = false;
    let currentRotation = 0;

    const STORAGE_KEY = "p1-roleta-premiada-v5";
    const ONE_HOUR = 60 * 60 * 1000;

    function getRandomPrizeIndex() {
      const r = Math.random();
      let acc = 0;
      for (let i = 0; i < probabilities.length; i++) {
        acc += probabilities[i];
        if (r <= acc) return i;
      }
      return probabilities.length - 1;
    }

    function drawWheel() {
      const segmentAngle = 360 / prizes.length;
      const colors = [
        "#f97316",
        "#e11d48",
        "#22c55e",
        "#3b82f6",
        "#a855f7",
        "#ec4899",
        "#14b8a6",
        "#facc15"
      ];

      // cores da roleta
      const gradientParts = prizes.map((_, i) => {
        const start = i * segmentAngle;
        const end = (i + 1) * segmentAngle;
        return `${colors[i % colors.length]} ${start}deg ${end}deg`;
      });

      wheel.style.background = `conic-gradient(${gradientParts.join(",")})`;
      wheelLabels.innerHTML = "";

      // textos na roleta ‚Äì baseados no CENTRO da fatia, via seno/cosseno
      const radiusPercent = 38; // dist√¢ncia do centro pra borda (em % do di√¢metro)
      prizes.forEach((p, i) => {
        const midAngleDeg = i * segmentAngle + segmentAngle / 2;
        // conic-gradient come√ßa na direita (0¬∞), ent√£o aqui o 0¬∞ √© na direita tamb√©m.
        // Vamos converter pra radiano e usar isso pra posi√ß√£o.
        const angleRad = (midAngleDeg - 90) * Math.PI / 180; // -90 pra come√ßar em cima

        const x = 50 + radiusPercent * Math.cos(angleRad);
        const y = 50 + radiusPercent * Math.sin(angleRad);

        const label = document.createElement("div");
        label.className = "wheel-label";
        label.textContent = p;

        label.style.left = x + "%";
        label.style.top = y + "%";

        wheelLabels.appendChild(label);
      });

      // lista de pr√™mios embaixo
      prizeListEl.innerHTML = "";
      prizes.forEach((p) => {
        const li = document.createElement("li");
        const spanLabel = document.createElement("span");
        spanLabel.className = "label";
        spanLabel.textContent = p;

        const spanTag = document.createElement("span");
        spanTag.className = "tag";
        spanTag.textContent = "PR√äMIO";

        li.appendChild(spanLabel);
        li.appendChild(spanTag);
        prizeListEl.appendChild(li);
      });
    }

    function highlightPrize(index) {
      const items = prizeListEl.querySelectorAll("li");
      items.forEach((li, i) => {
        li.classList.toggle("active", i === index);
      });
    }

    function showPrizeResult(index) {
      const prize = prizes[index];
      resultText.innerHTML = `Voc√™ ganhou: <strong>${prize}</strong> üéâ`;
      highlightPrize(index);
    }

    function saveSpinState(index) {
      const state = {
        lastPrizeIndex: index,
        lastSpinTime: Date.now()
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadSpinState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch (e) {
        return null;
      }
    }

    function applyExistingState() {
      const state = loadSpinState();
      if (!state) return;

      const diff = Date.now() - state.lastSpinTime;
      if (diff < ONE_HOUR) {
        const idx = state.lastPrizeIndex;
        showPrizeResult(idx);
        spinButton.disabled = true;
        spinButton.textContent = "‚è≥ Voc√™ j√° girou";
        subtitleEl.textContent = "Voc√™ s√≥ pode girar 1 vez por hora.";
      } else {
        spinButton.disabled = false;
        spinButton.textContent = "üé∞ Girar agora";
      }
    }

    function spin() {
      if (isSpinning) return;

      const state = loadSpinState();
      if (state && (Date.now() - state.lastSpinTime < ONE_HOUR)) {
        applyExistingState();
        return;
      }

      isSpinning = true;
      spinButton.disabled = true;
      spinButton.textContent = "Girando...";
      resultText.textContent = "";

      const index = getRandomPrizeIndex();
      const segmentAngle = 360 / prizes.length;
      const middleAngle = index * segmentAngle + segmentAngle / 2;

      const extraSpins = 4 + Math.floor(Math.random() * 4);

      const currentMod = currentRotation % 360;
      const targetMod = 360 - middleAngle;
      const needed = (targetMod - currentMod + 360) % 360;

      const finalRotation = currentRotation + extraSpins * 360 + needed;
      currentRotation = finalRotation;

      wheel.style.transform = `rotate(${finalRotation}deg)`;

      const onTransitionEnd = () => {
        wheel.removeEventListener("transitionend", onTransitionEnd);
        isSpinning = false;

        saveSpinState(index);
        showPrizeResult(index);

        spinButton.disabled = true;
        spinButton.textContent = "‚è≥ Voc√™ j√° girou";
        subtitleEl.textContent = "Voc√™ s√≥ pode girar 1 vez por hora.";
      };

      wheel.addEventListener("transitionend", onTransitionEnd);
    }

    spinButton.addEventListener("click", spin);

    drawWheel();
    applyExistingState();
  </script>
</body>
</html>
