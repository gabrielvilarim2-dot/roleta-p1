<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta Premiada P1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ffffff, #e5e5e5);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 32px;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255, 0.9);
      border-radius: 20px;
      padding: 20px 16px 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 8px;
      display: block;
      object-fit: contain;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #111;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 16px;
    }

    .wheel-wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 16px;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #facc15;
      filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.8));
      z-index: 5;
    }

    .wheel {
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 50%;
      border: 6px solid #444;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 4s cubic-bezier(.17,.67,.24,1.02);
      overflow: hidden;
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 3;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .wheel-center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wheel-labels {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .wheel-label {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      transform-origin: center center;
      font-size: 0.7rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      padding: 0 4px;
    }

    .btn-spin {
      margin-top: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #ecfdf5;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
    }

    .btn-spin:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result {
      margin-top: 14px;
      font-size: 1rem;
      font-weight: 600;
      min-height: 24px;
      color: #111;
    }

    .result strong {
      color: #22c55e;
    }

    .prize-list-wrapper {
      margin-top: 14px;
      text-align: left;
    }

    .prize-list-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #555;
      margin-bottom: 4px;
    }

    .prize-list {
      list-style: none;
      font-size: 0.85rem;
      max-height: 140px;
      overflow-y: auto;
    }

    .prize-list li {
      padding: 4px 8px;
      border-radius: 999px;
      margin-bottom: 4px;
      background: #f7f7f7;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .prize-list li.active {
      background: #e7ffe7;
      border-color: #22c55e;
    }

    .prize-list li .tag {
      font-size: 0.7rem;
      color: #666;
    }

    @media (max-width: 360px) {
      .wheel-wrapper {
        width: 220px;
        height: 220px;
      }
      .wheel-label {
        font-size: 0.6rem;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">

      <img src="logo-p1.png" class="logo" />

      <h1 class="title">Gire e ganhe um pr√™mio na P1!</h1>
      <p class="subtitle" id="subtitle">Toque para girar e descobrir seu pr√™mio!</p>

      <div class="wheel-wrapper">
        <div class="pointer"></div>

        <div class="wheel" id="wheel">
          <div class="wheel-labels" id="wheelLabels"></div>

          <!-- IMAGEM no centro da roleta -->
          <div class="wheel-center">
            <img src="wheel-center.png" alt="Centro da Roleta">
          </div>
        </div>
      </div>

      <button class="btn-spin" id="spinButton">üé∞ Girar agora</button>
      <div class="result" id="resultText"></div>

      <div class="prize-list-wrapper">
        <div class="prize-list-title">Pr√™mios poss√≠veis</div>
        <ul class="prize-list" id="prizeList"></ul>
      </div>

    </div>
  </div>

<script>
  const prizes = [
    "Lavagem simples gr√°tis",
    "Lavagem completa gr√°tis",
    "Desconto de R$ 200 na entrada",
    "Desconto de R$ 300 na entrada",
    "Brinde P1 (bon√© / camisa)",
    "Voucher de R$ 100 em servi√ßos",
    "Tanque com 20L de combust√≠vel",
    "R$ 1.000 no PIX"
  ];

  const rareChance = 0.001;
  const commonChance = (1 - rareChance) / (prizes.length - 1);
  const probabilities = prizes.map((_, i) => i === prizes.length - 1 ? rareChance : commonChance);

  const wheel = document.getElementById("wheel");
  const wheelLabels = document.getElementById("wheelLabels");
  const spinButton = document.getElementById("spinButton");
  const resultText = document.getElementById("resultText");
  const prizeListEl = document.getElementById("prizeList");
  const subtitleEl = document.getElementById("subtitle");

  let isSpinning = false;
  let currentRotation = 0;

  const STORAGE_KEY = "p1-roleta-premiada-v2";
  const ONE_HOUR = 3600000;

  function getRandomPrizeIndex() {
    const r = Math.random();
    let acc = 0;
    for (let i = 0; i < probabilities.length; i++) {
      acc += probabilities[i];
      if (r <= acc) return i;
    }
  }

  function drawWheel() {
    const segmentAngle = 360 / prizes.length;
    const colors = ["#f97316","#e11d48","#22c55e","#3b82f6","#a855f7","#ec4899","#14b8a6","#facc15"];
    const gradient = prizes.map((_, i) => {
      const start = i * segmentAngle;
      const end = (i + 1) * segmentAngle;
      return `${colors[i % colors.length]} ${start}deg ${end}deg`;
    });

    wheel.style.background = `conic-gradient(${gradient.join(",")})`;
    wheelLabels.innerHTML = "";

    prizes.forEach((p, i) => {
      const angle = i * segmentAngle + segmentAngle / 2;
      const label = document.createElement("div");
      label.className = "wheel-label";
      label.textContent = p;
      label.style.transform =
        `rotate(${angle}deg) translate(-50%, -105px) rotate(${-angle}deg)`;
      wheelLabels.appendChild(label);
    });

    prizeListEl.innerHTML = "";
    prizes.forEach((p, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${p}</span><span class="tag">${i === prizes.length - 1 ? "RARO (0,1%)" : "PR√äMIO"}</span>`;
      prizeListEl.appendChild(li);
    });
  }

  function highlightPrize(i) {
    prizeListEl.querySelectorAll("li").forEach((el, idx) => {
      el.classList.toggle("active", idx === i);
    });
  }

  function saveSpin(i) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      prize: i,
      time: Date.now()
    }));
  }

  function loadSpin() {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : null;
  }

  function applySaved() {
    const saved = loadSpin();
    if (!saved) return;

    const diff = Date.now() - saved.time;
    if (diff < ONE_HOUR) {
      showResult(saved.prize);
      spinButton.disabled = true;
      spinButton.textContent = "‚è≥ Voc√™ j√° girou! Volte depois";
      subtitleEl.textContent = "Voc√™ s√≥ pode girar 1 vez por hora.";
    }
  }

  function showResult(i) {
    resultText.innerHTML = `Voc√™ ganhou: <strong>${prizes[i]}</strong> üéâ`;
    highlightPrize(i);
  }

  function spin() {
    if (isSpinning) return;

    const saved = loadSpin();
    if (saved && (Date.now() - saved.time < ONE_HOUR)) return applySaved();

    isSpinning = true;
    spinButton.disabled = true;
    spinButton.textContent = "Girando...";

    const index = getRandomPrizeIndex();
    const segmentAngle = 360 / prizes.length;
    const middleAngle = index * segmentAngle + segmentAngle / 2;
    const spins = 4 + Math.floor(Math.random() * 4);

    const current = currentRotation % 360;
    const target = 360 - middleAngle;
    const needed = (target - current + 360) % 360;

    currentRotation += spins * 360 + needed;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    wheel.addEventListener("transitionend", () => {
      showResult(index);
      saveSpin(index);

      spinButton.textContent = "‚è≥ Voc√™ j√° girou! Volte em 1 hora";
      subtitleEl.textContent = "Voc√™ s√≥ pode girar uma vez por hora.";

      isSpinning = false;
    }, { once: true });
  }

  spinButton.addEventListener("click", spin);

  drawWheel();
  applySaved();
</script>

</body>
</html>
